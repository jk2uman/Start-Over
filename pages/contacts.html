<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </head>
    <body>
        <nav>
            <img class= "logo"src="../images/code.jpg"alt="Julian's Logo"></img>
            <ul class="nav-bar">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#About-Me">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <h2>Contact Me</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="first-name">First name:</label>
                        <input type="text " id="first-name" name="first-name" value="John"></input>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name:</label>
                        <input type="text " id="last-name" name="last-name" value="Doe"></input>
                    </div>
                </div>
                <div class="input-section">
                    <input type="radio" id="office" name="office" value="office"></input>
                    <label for="office">Office</label>
                    <input type="radio" id="remote" name="remote" value="remote"></input>
                    <label for="remote">Remote</label>
                    <input type="radio" id="other" name="other" value="other"></input>
                    <label for="other">Other</label>
                </div>
                <div class="input-section">
                    <input type="checkbox" id="contract" value="contract"></input>
                    <label for="contract">Contract Work</label>
                    <input type="checkbox" id="full-time" value="full-time"></input>
                    <label for="full-time">Full-Time</label>
                    <input type="checkbox" id="sponsership" value="sponsership"></input>
                    <label for="sponsership">Sponsership</label>
                </div>
                <input class="button" type="submit" value="Submit"></input>
            </form>
        </section>
    </body>
</html>
